<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body class="bg-[#F5F5DC] flex items-center justify-center min-h-screen dark:bg-slate-900">
  <nav class="flex items-center justify-between pt-2 pb-2 font-semibold fixed top-0 w-full z-50 backdrop-blur">
    <button class="hover:bg-[#DEB887] px-2 sm:px-5 ml-0 sm:ml-2 text-xl sm:text-2xl font-cherry hover:rounded-3xl dark:text-white" id="home">CulinarySapiens</button>
    <label class="swap swap-rotate sm:ml-auto">
        <input type="checkbox" class="theme-controller" value="synthwave" id="dark-mode-toggle"/>
      
        <svg
          class="swap-off h-7 w-7 sm:h-9 sm:w-9 fill-current mt-1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
        </svg>
      
        <svg
          class="swap-on h-6 w-6 sm:h-8 sm:w-8 fill-current mt-1.5 dark:text-white"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
        </svg>
      </label>
    <button class="hidden sm:block hover:bg-[#DEB887] hover:rounded-3xl px-5 dark:text-white">All Recipes</button>
    <button class="hidden sm:block hover:bg-[#DEB887] hover:rounded-3xl px-5 dark:text-white">About</button>
    <button class="hidden sm:block hover:bg-[#DEB887] hover:rounded-3xl px-5 dark:text-white">Suggest a Recipe</button>
    <label class="pl-2 mr-2 flex items-center bg-[#FFDEAD] dark:bg-yellow-800 rounded-xl sm:mt-0 mt-1">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-6 w-6 opacity-70 dark:invert">
        <path
          fill-rule="evenodd"
          d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
          clip-rule="evenodd" />
        </svg>
      <input type="text" placeholder="Search for recipes..." class="p-2 bg-[#FFDEAD] dark:bg-yellow-800 rounded-xl"/>
    </label>
</nav>

  <div class="card bg-base-100 w-96 shadow-xl text-center dark:bg-slate-600 dark:text-slate-100 sm:mt-0 mt-40">
    <div class="card-body">
      <h2 class="card-title justify-center w-full p-3">Create a new Account</h2>
      <form>
        <input type="text" placeholder="example@gmail.com" class="rounded p-2 my-2 text-center bg-gray-200 dark:bg-slate-800">
        <input type="text" placeholder="Create a Password" class="rounded p-2 my-2 text-center bg-gray-200 dark:bg-slate-800">
      </form>
      <div class="flex w-full">
        <div class="tooltip" data-tip="Sign up with email address and create a password">
          <button class="card rounded-box grid h-16 flex-grow place-items-center bg-[#FFDEAD] hover:bg-[#DEB887] p-5 dark:bg-slate-700">Sign Up</button>
        </div>
        <div class="divider divider-horizontal">or</div>
        <div class="tooltip" data-tip="Sign up with your Google Account">
          <button class="card rounded-box grid h-16 flex-grow place-items-center bg-[#FFDEAD] hover:bg-[#DEB887] p-4 dark:bg-slate-700">Sign in with Google</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
